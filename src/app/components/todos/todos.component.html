<div class="todos">
    <div *ngFor="let items of todos; let i=index;" class="todo {{ (items.completed ? 'done' : '')  }} " >
        <div class="id"> {{i}} </div>
        <div class="content" (click)="toggleDone(i)">{{items.content}}</div>
        <button class="delete">Remove</button>
    </div>
</div>
